<h3>Please install these tools to be ready:</h3>
<ul class="flex-container">
    <li class="flex-item hint" >
        <strong>Chrome </strong>
        get it <a href="https://www.google.com/intl/en/chrome/browser/">here</a>
    </li>
    <li class="flex-item hint" >
        <strong>Node.js (Version &gt;= 4) and NPM (Version &gt;= 3)</strong>
        get it <a href="http://nodejs.org/download/">here</a>
    </li>
    <li class="flex-item hint" >
        <strong>angular-cli</strong>
        <code>$ npm i -g angular-cli</code>
    </li>
    <li class="flex-item hint" >
        <strong>IDE / Editor</strong>
        I Highly recommend <a href="https://code.visualstudio.com/">vscode</a>
    </li>
    <li class="flex-item" >
        <strong>Verify:</strong><br>
        <code>$ node -v</code><br>
        <code>$ npm -v</code><br>
        <code>$ ng v</code>
    </li>
</ul>
